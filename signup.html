                <input type="password" name="password" id="password"><br />
                <label for="confirm_password" id="cpass">Confirm Password : </label><br />
                <input type="password" name="confirm_password" id="confirm_password"><br />
                <button type="submit" class="button button-block">Create Account</button><br />
            </form>
        </div>
    </div>
