<!DOCTYPE html>
<html>

<head>
    <title>Reminder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reminder.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-mint">
            <a class="navbar-brand" href="index.html">Advance Notes App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="note.html"><img src="images/journal-text.svg" height="15px"
                                width="15px"> Note</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reminder.html"><img src="images/calendar2-range.svg" height="15px"
                                width="15px"> Reminder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="log_expenses.html"><img src="images/wallet.svg" height="15px"
                                width="15px"> Expense</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><img src="images/person-circle.svg" height="15px"
                                width="15px"> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html"><img src="images/person-plus-fill.svg" height="15px"
                                width="15px"> Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px; float: right; min-width: 300px;">
        <div class="toast" style="position: absolute; top: 0; right: 0;" data-delay="5000">
          <div class="toast-header">
            <img src="images/alarm.svg" class="rounded mr-2" alt="">
            <strong class="mr-auto" id="heading"></strong>
            <small id="mutemsg">just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body" id="bcontent">
            
          </div>
        </div>
      </div>
    <div class="reminder">
        <div class="myform">
            <form action="" method="post">
                <div class="event-type">
                    
                    <span class="radio">
                        <input type="radio" id="birthday" name="reminder" value="Birthday" checked>
                        <label for="birthday" id="radio_lbl">Birth Day</label>
                    </span>
                    <span class="radio">
                        <input type="radio" id="meeting" name="reminder" value="Meeting">
                    <label for="meeting" id="radio_lbl">Meeting</label>
                    </span>
                    <span class="radio">
                        <input type="radio" id="event" name="reminder" value="Event">
                    <label for="event" id="radio_lbl">Event</label>
                    </span>
                    <span class="radio">
                        <input type="radio" id="other" name="reminder" value="Other">
                        <label for="other" id="radio_lbl">Other</label>
                    </span>
                    <br><br>
                </div>
                <label for="reminder_date">Select Date: </label>
                <input type="date" name="reminder_date" id="reminder_date" required><br />
                <label for="reminder_time">Select Time: </label>
                <input type="time" name="reminder_time" id="reminder_time" required><br />
                <button type="button" class="button button-block" id="SetReminder">Set Reminder</button><br />
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script src="js/reminder.js"></script>
</body>

</html>
