<!DOCTYPE html>
<html>
<head>
    <title>Reminder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action="" method="post">
        <input type="radio" id="birthday" name="reminder" value="birthday">
        <label for="birthday">Birth Day</label><br>
        <input type="radio" id="meeting" name="reminder" value="meeting">
        <label for="meeting">Meeting</label><br>
        <input type="radio" id="event" name="reminder" value="event">
        <label for="event">Event</label><br>
        <input type="radio" id="other" name="reminder" value="other">
        <label for="other">Other</label><br><br>
        <label for="reminder_date">Select Date: </label>
        <input type="date" name="reminder_date" id="reminder_date"><br/>
        <label for="reminder_time">Select Time: </label>
        <input type="time" name="reminder_time" id="reminder_time"><br/>
        <button type="submit">Set Reminder</button><br/>
    </form>
</body>
</html>
