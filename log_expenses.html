<!DOCTYPE html>
<html>
<head>
    <title>Reminder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/expenses.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-mint">
            <a class="navbar-brand" href="index.html">Advance Notes App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="note.html"><img src="images/journal-text.svg" height="15px"
                                width="15px"> Note</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reminder.html"><img src="images/calendar2-range.svg" height="15px"
                                width="15px"> Reminder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="log_expenses.html"><img src="images/wallet.svg" height="15px"
                                width="15px"> Expense</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><img src="images/person-circle.svg" height="15px"
                                width="15px"> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html"><img src="images/person-plus-fill.svg" height="15px"
                                width="15px"> Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="log-expense">
        <div class="myform">
            <form action="" method="post">
                <label for="expense_date">Select Date: </label>
                <input type="date" name="expense_date" id="expense_date" required><br/>
                <label for="expense_time">Select Time: </label>
                <input type="time" name="expense_time" id="expense_time"><br/>
                <label for="category">Choose Category:</label>
                <select name="category" id="category" required>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Household">Household</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="amount">Amount : </label>
                <input type="number" name="amount" id="amount" required><br>
                <label for="description">Description</label>
                <input type="text" name="description" id="description"><br>
                <button type="submit" class="button button-block">Save</button><br/>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>

</body>
</html>
